<div class="main_lines">
	<div class="travel">
		<div class="line_left">
			<div class="travelpointname">热门线路推荐</div>
			<div style="float: left; margin-left: 10px;" class="travelpoint">
				<div class="recommendedch">HOT</div>
				<div class="recommendeden">RECOMMEDDED ROUTES</div>
			</div>
		</div>
		<!--       <div class="line_left"> -->
		<!--       <img src="/style/images/hot.jpg" alt="" width="402" height="57" > -->
		<!--       </div> -->
		<div class="line_center">
			<li<eq name="day" value="0">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>0))}">全部</a></li>
			<li<eq name="day" value="1">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>1))}">一日游</a></li>
			<li<eq name="day" value="2">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>2))}">二日游</a></li>
			<li<eq name="day" value="3">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>3))}">三日游</a></li>
			<li<eq name="day" value="4">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>4))}">四日游</a></li>
			<li<eq name="day" value="5">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>5))}">五日游</a></li>
			<li<eq name="day" value="6">class="curtent"</eq>><a
				href="{:U('travel/index',array('id'=>$id,'day'=>6))}">六日游</a></li>
		</div>
		<div class="line_right">
			<a href="">更多推存</a>
		</div>
	</div>

	<div class="mianconent">
		<volist name="list" id="vo" mod='3'>
		<li<if condition="$mod eq 2 "> class="lasts"</if>> <a
			href="{:U('travel/detail',array('id'=>$vo['id']))}" target="_blank">
				<!--            <img alt="{$vo.names}" width="376" height="247" src="{$vo.id|get_line_img}"  > -->
				<img alt="{$vo.names}" width="376" height="247"
				src="__ROOT__/style/images/hhht2.jpg">

				<div class="desc">
					<span class="price">￥{$vo.id|get_line_min_price}起</span> <span
						class="adds">{$vo.city_id|_get_city}</span>
					<p>{$vo.names} {$vo.trip_days}日</p>
				</div>
		</a>
			<div class="tui">&nbsp;</div></li>
		</volist>
		<div style="clear: both"></div>
		<div class="page">{$page}</div>
		<div style="clear: both"></div>
	</div>
</div>
